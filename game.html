<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="first">
                <div class="second">
                    <p id="progressText" class="third">
                        Question
                    </p>
                    <p class="timer"></p>
                </div>
                <div class="second">
                    <p class="third">
                        Score
                    </p>
                    <h1 class="fourth" id="score">
                        0
                    </h1>
                </div>
            </div>
        <h1 id="question">What is the question?</h1>
        <div class="whole">
            <p class="choice">A</p>
            <p class="answer" data-number="1">Choice 1</p>
        </div>   
        <div class="whole">
            <p class="choice">B</p>
            <p class="answer" data-number="2">Choice 2</p>
        </div>  
        <div class="whole">
            <p class="choice">C</p>
            <p class="answer" data-number="3">Choice 3</p>
        </div>  
        <div class="whole">
            <p class="choice">D</p>
            <p class="answer" data-number="4">Choice 4</p>
        </div>   
        </div>
    </div>
    <script src="./assets/js/game.js"></script>
</body>
</html>
